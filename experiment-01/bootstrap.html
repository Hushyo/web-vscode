<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        div{
            background-color: antiquewhite;
            border:1px solid aquamarine;
        }
    </style>

</head>

<body>

<div class="container-fluid">
<!-- Stack the columns on mobile by making one full-width and the other half-width -->
<div class="row">
    <div class="col-sm-12 col-md-8 col-12">.col-xs-12 .col-md-8 col-12</div>
    <div class="col-sm-6 col-md-4 col-6">.col-xs-6 .col-md-4 col-6</div>
  </div>
  
  <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
  <div class="row">
    <div class="col-sm-6 col-md-4 col-6">col-sm-6 col-md-4 col-6</div>
    <div class="col-sm-6 col-md-4 col-6">col-sm-6 col-md-4 col-6</div>
    <div class="col-sm-6 col-md-4 col-6">col-sm-6 col-md-4 col-6</div>
  </div>
  
  <!-- Columns are always 50% wide, on mobile and desktop -->
  <div class="row">
    <div class="col-sm-6 col-6">col-sm-6 col-6</div>
    <div class="col-sm-6 col-6">col-sm-6 col-6</div>
  </div>
</div>

</body>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>

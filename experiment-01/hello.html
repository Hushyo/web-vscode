<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Triggered Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
        }

        div {
            background: red;
            width: 200px;
            height: 200px;
            margin: 200px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            opacity: 0; /* 初始状态为透明 */
        }

        .visible {
            opacity: 1; /* 可见状态 */
        }
    </style>
</head>
<body>
    <div class="animate__animated">a</div>
    <div class="animate__animated">a</div>
    <div class="animate__animated">a</div>
    <div class="animate__animated">a</div>

    <script>
        const targets = document.querySelectorAll('.animate__animated');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate__backInLeft'); // 添加从左边弹出的动画类
                    entry.target.classList.add('visible'); // 添加可见类
                    observer.unobserve(entry.target); // 停止观察
                }
            });
        });

        targets.forEach(target => {
            observer.observe(target); // 观察每个目标元素
        });
    </script>
</body>
</html>
